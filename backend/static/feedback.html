<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Feedback - Campus</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="navbar" style="margin-bottom:16px;">
    <div style="max-width:1100px;margin:0 auto;display:flex;justify-content:space-between;align-items:center;">
      <div class="brand">ðŸŽ“ Campus Event Management</div>
      <div class="nav-actions">
        <a class="btn" href="/static/index.html">Home</a>
        <a class="btn" href="/static/reports.html">Reports</a>
      </div>
    </div>
  </div>

  <div class="container">
    <h2>Submit Feedback</h2>

    <div class="card">
      <div class="form-field">
        <label>Student Roll</label>
        <input id="fb-roll" type="text" placeholder="e.g. ABC001">
      </div>
      <div class="form-field">
        <label>Select Event</label>
        <select id="fb-event"></select>
      </div>
      <div class="form-field">
        <label>Rating (1 to 5)</label>
        <select id="fb-rating">
          <option>5</option><option>4</option><option>3</option><option>2</option><option>1</option>
        </select>
      </div>
      <div class="form-field">
        <label>Comment (optional)</label>
        <textarea id="fb-comment" rows="3"></textarea>
      </div>
      <button class="btn" onclick="submitFeedback()">Submit Feedback</button>
      <div id="fb-msg" style="margin-top:8px"></div>
    </div>
  </div>

  <script src="/static/script.js"></script>
  <script>
    fetchEventsForForm('fb-event');
  </script>
</body>
</html>
