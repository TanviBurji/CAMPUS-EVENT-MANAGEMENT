<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Admin - Campus</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="navbar" style="margin-bottom:16px;">
    <div style="max-width:1100px;margin:0 auto;display:flex;justify-content:space-between;align-items:center;">
      <div class="brand">ðŸŽ“ Campus Event Management (Admin)</div>
      <div class="nav-actions">
        <a class="btn" href="/static/index.html">Home</a>
        <a class="btn" href="/static/events.html">Events</a>
        <a class="btn ghost" href="/static/reports.html">Reports</a>
      </div>
    </div>
  </div>

  <div class="container">
    <h2>Admin â€” Create / Cancel Event</h2>

    <div class="card">
      <h4>Create Event</h4>
      <div class="form-field">
        <label>College ID</label>
        <input id="admin-college" type="text" value="1">
      </div>
      <div class="form-field">
        <label>Event Name</label>
        <input id="admin-name" type="text" placeholder="Event title">
      </div>
      <div class="form-field">
        <label>Type</label>
        <input id="admin-type" type="text" placeholder="Workshop/Fest/Seminar">
      </div>
      <div class="form-field">
        <label>Date (YYYY-MM-DD)</label>
        <input id="admin-date" type="text" placeholder="2025-09-10">
      </div>
      <div class="form-field">
        <label>Capacity (optional)</label>
        <input id="admin-capacity" type="text" placeholder="e.g. 200">
      </div>
      <button class="btn" onclick="adminCreateEvent()">Create Event</button>
      <div id="admin-create-msg" style="margin-top:8px"></div>
    </div>

    <hr>

    <div class="card">
      <h4>Cancel Event</h4>
      <div class="form-field">
        <label>Event ID</label>
        <input id="admin-cancel-id" type="text" placeholder="e.g. 2">
      </div>
      <button class="btn warning" onclick="adminCancelEvent()">Cancel Event</button>
      <div id="admin-cancel-msg" style="margin-top:8px"></div>
    </div>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
