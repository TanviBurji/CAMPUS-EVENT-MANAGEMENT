<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Reports - Campus</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="navbar" style="margin-bottom:16px;">
    <div style="max-width:1100px;margin:0 auto;display:flex;justify-content:space-between;align-items:center;">
      <div class="brand">ðŸŽ“ Campus Event Management</div>
      <div class="nav-actions">
        <a class="btn" href="/static/index.html">Home</a>
        <a class="btn" href="/static/events.html">Events</a>
      </div>
    </div>
  </div>

  <div class="container">
    <h2>Reports</h2>

    <h4>Event Popularity (by registrations)</h4>
    <div id="report-popularity" class="card"></div>

    <h4 class="mt-4">Attendance Percentage (per event)</h4>
    <div class="card">
      <div class="form-field">
        <label>Event ID</label>
        <input id="att-report-event" type="text" placeholder="e.g. 1">
      </div>
      <button class="btn" onclick="fetchAttendancePercent()">Get Attendance %</button>
      <div id="report-att-percent" style="margin-top:12px"></div>
    </div>

    <h4 class="mt-4">Average Feedback (per event)</h4>
    <div class="card">
      <div class="form-field">
        <label>Event ID</label>
        <input id="fb-report-event" type="text" placeholder="e.g. 1">
      </div>
      <button class="btn" onclick="fetchAvgFeedback()">Get Avg Feedback</button>
      <div id="report-fb-avg" style="margin-top:12px"></div>
    </div>

    <h4 class="mt-4">Student Participation (events attended)</h4>
    <div id="report-participation" class="card"></div>

    <h4 class="mt-4">Top 3 Most Active Students</h4>
    <div id="report-top3" class="card"></div>

  </div>

  <script src="/static/script.js"></script>
  <script>
    fetchReports();
  </script>
</body>
</html>
