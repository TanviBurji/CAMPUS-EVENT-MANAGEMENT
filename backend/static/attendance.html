<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Attendance - Campus</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="navbar" style="margin-bottom:16px;">
    <div style="max-width:1100px;margin:0 auto;display:flex;justify-content:space-between;align-items:center;">
      <div class="brand">ðŸŽ“ Campus Event Management</div>
      <div class="nav-actions">
        <a class="btn" href="/static/index.html">Home</a>
        <a class="btn" href="/static/events.html">Events</a>
      </div>
    </div>
  </div>

  <div class="container">
    <h2>Mark Attendance</h2>

    <div class="card">
      <div class="form-field">
        <label>Student Roll</label>
        <input id="att-roll" type="text" placeholder="e.g. ABC001">
      </div>
      <div class="form-field">
        <label>Select Event</label>
        <select id="att-event"></select>
      </div>
      <div class="form-field">
        <label>Status</label>
        <select id="att-status">
          <option value="present">Present</option>
          <option value="absent">Absent</option>
        </select>
      </div>
      <button class="btn" onclick="submitAttendance()">Mark Attendance</button>
      <div id="att-msg" style="margin-top:8px"></div>
    </div>
  </div>

  <script src="/static/script.js"></script>
  <script>
    fetchEventsForForm('att-event');
  </script>
</body>
</html>
